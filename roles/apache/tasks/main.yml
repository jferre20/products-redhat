---
- name: install apache
  ansible.builtin.dnf:
    name: httpd
    state: latest

- name: start and enable
  ansible.builtin.service:
    name: httpd
    state: started
    enabled: true

- name: firewall httpd
  ansible.posix.firewalld:
    service: http
    permanent: true
    immediate: true
    state: enabled

- name: copy index.html
  ansible.builtin.copy:
    src: files/index.html
    dest: /var/www/html
  notify: restart httpd
